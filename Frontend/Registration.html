    <script>
        function validateEmail() {
            var email = document.getElementById("email");
            var emailError = document.getElementById("emailError");
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email.value === "") {
                emailError.innerHTML = "Email is required";
                email.style.border = "1px solid red";
            } else if (!emailPattern.test(email.value)) {
                emailError.innerHTML = "Invalid email format";
                email.style.border = "1px solid red";
            } else {
                emailError.innerHTML = "";
                email.style.border = "1px solid green";
            }
        }

        function validateFname() {
            var firstName = document.getElementById("firstName");
            var fnameError = document.getElementById("fnameError");

            if (firstName.value === "") {
                fnameError.innerHTML = "First name is required";
                firstName.style.border = "1px solid red";
            } else {
                fnameError.innerHTML = "";
                firstName.style.border = "1px solid green";
            }
        }

        function validateLname() {
            var lastName = document.getElementById("lastName");
            var lnameError = document.getElementById("lnameError");

            if (lastName.value === "") {
                lnameError.innerHTML = "Last name is required";
                lastName.style.border = "1px solid red";
            } else {
                lnameError.innerHTML = "";
                lastName.style.border = "1px solid green";
            }
        }

        function validatePass() {
            var password = document.getElementById("password");
            var passwordError = document.getElementById("passwordError");

            if (password.value === "") {
                passwordError.innerHTML = "Password is required";
                password.style.border = "1px solid red";
            } else if (password.value.length < 8) {
                passwordError.innerHTML = "Password should be at least 8 characters long";
                password.style.border = "1px solid red";
            } else {
                passwordError.innerHTML = "";
                password.style.border = "1px solid green";
            }
        }

        function validatePhone() {
            var contactNumber = document.getElementById("contactNumber");
            var phoneError = document.getElementById("phoneError");
            var phonePattern = /^\d{10}$/;

            if (contactNumber.value === "") {
                phoneError.innerHTML = "Contact number is required";
                contactNumber.style.border = "1px solid red";
            } else if (!phonePattern.test(contactNumber.value)) {
                phoneError.innerHTML = "Invalid contact number format";
                contactNumber.style.border = "1px solid red";
            } else {
                phoneError.innerHTML = "";
                contactNumber.style.border = "1px solid green";
            }
        }

        document.getElementById('registerForm').addEventListener('submit', handleSubmit);

        function  handleSubmit(e) {
            e.preventDefault(); // prevent form submission
            validateEmail();
            validateFname();
            validateLname();
            validatePass();
            validatePhone();

            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var firstName = document.getElementById('firstName');
            var lastName = document.getElementById('lastName');
            var contactNumber = document.getElementById('contactNumber');
            var userType = document.getElementById('userType');
            var imageUrl= document.getElementById('imageUrl');

            if (email.value === "" || password.value === "" || firstName.value === "" || lastName.value === "" || contactNumber.value === "") {
                return;
            }

            fetch('http://localhost:5190/api/User/Register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email.value,
                    password: password.value,
                    firstName: firstName.value,
                    lastName: lastName.value,
                    contactNumber: contactNumber.value,
                    userType: userType.value,
                    imageUrl: imageUrl.value
                })
            })
            .then(response => {
                if (!response.ok) {
                   
                    return response.json().then(error => { throw new Error(error.message) });
                }
                document.getElementById('toastMessage').innerText = "Registration Successfully";
                var toastElement = document.getElementById('myToast');
                var toast = new bootstrap.Toast(toastElement);
                toast.show();
                setTimeout(() => {
                    window.location.href = "Login.html";
                }, 1000);
            })
           
            .catch(error => {
                console.error('Error:', error.message);
                document.getElementById('toastMessage').innerText = error.message;
                    var toastElement = document.getElementById('myToast');
                    var toast = new bootstrap.Toast(toastElement);
                    toast.show();
                    new Promise(resolve => setTimeout(resolve, 1000));
            });
        }
    </script>
