<body>
    
         <!-- Toast Message-->
         <div class="toast-container position-fixed top-3 end-0 p-3" style="z-index: 11">
            <div id="myToast" class="toast align-items-center  bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body text-light" id="toastMessage">
                        Hello, world! This is a toast message.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
          </div>
    
    <div class="container-xxl bg-white p-0">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top  p-0" id="navBar">

            <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">JobEntry</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link ">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>

                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                    <a href="#" class="nav-item nav-link d-none" id="logOut">LogOut</a>
                    <a href="login.html" class="nav-item nav-link" id="login-resgister">Login/Register</a>
                    <a href="employerProfile.html" class="nav-item nav-link d-none" id="empProfile">
                        <i class="fa fa-2x fa-user-tie text-primary mb-0"></i>
                    </a>
                    <a href="JobSeekerProfile.html" class="nav-item nav-link d-none" id="jobProfile">
                        <i class="fa fa-2x fa-user-tie text-primary mb-0"></i>
                    </a>

                </div>
                <button class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block" onclick="postJob()">Post A
                    Job<i class="fa fa-arrow-right ms-3"></i></button>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <h2 class="text-primary text-center">Job Posting</h2>
                <div class="col-md-8 mt-2">
                    <div class="wow fadeInUp" data-wow-delay="0.5s">
                        <form id='jobForm'>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="companyName"
                                            placeholder="Company Name">
                                        <label for="companyName">Company Name</label>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="companyLocation"
                                            placeholder="Company Location">
                                        <label for="companyLocation">Company Location</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Company Description"
                                            id="companyDescription" style="height: 100px"></textarea>
                                        <label for="companyDescription">Company Description</label>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="jobTitle" placeholder="Job Title">
                                        <label for="jobTitle">Job Title</label>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-floating">
                                        <select class="form-control" id="jobType">
                                            <option value="" selected>Select Job Type</option>
                                            <option value="FullTime">Full-Time</option>
                                            <option value="PartTime">Part-Time</option>
                                            <option value="Contract">Contract</option>
                                            <option value="Temporary">Temporary</option>
                                            <option value="Internship">Internship</option>
                                        </select>
                                        <label for="jobType">Job Type</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Job Description" id="jobDescription"
                                            style="height: 150px"></textarea>
                                        <label for="jobDescription">Job Description</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="location" placeholder="Location">
                                        <label for="location">Location</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="salary" placeholder="Salary">
                                        <label for="salary">Salary</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <select class="form-control" id="category">
                                            <option value="" selected>Select category</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Customer Service">Customer Service</option>
                                            <option value="Human Resource">Human Resource</option>
                                            <option value="Project Management">Project Management</option>
                                            <option value="Business Development">Business Development</option>
                                            <option value="Sales & Communication">Sales & Communication</option>
                                            <option value="Teaching & Education">Teaching & Education</option>
                                            <option value="Software">Software</option>
                                        </select>
                                        <label for="category">Category</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="companyImage"
                                            placeholder="Company Image">
                                        <label for="companyImage">Company Image URL</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="skills" placeholder="Skills">
                                        <label for="skills">Skills</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="closingDate"
                                            placeholder="Closing Date">
                                        <label for="closingDate">Closing Date</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Post Job</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (localStorage.getItem('token')) {
            document.getElementById('logOut').classList.remove('d-none');
            document.getElementById('login-resgister').classList.add('d-none');
        }
        if (localStorage.getItem('EmployerId')) {
            document.getElementById('empProfile').classList.remove('d-none');

        }
        if (localStorage.getItem('JobSeekerId')) {
            document.getElementById('jobProfile').classList.remove('d-none');

        }
        const employerId = localStorage.getItem('EmployerId');
        const token = localStorage.getItem('token');
        const postJob = async (event) => {
           
    try {
        event.preventDefault(); // Prevent default form submission
        
        // Retrieve form values
        let companyName = document.getElementById('companyName').value;
        let companyLocation = document.getElementById('companyLocation').value;
        let companyDescription = document.getElementById('companyDescription').value;
        let jobTitle = document.getElementById('jobTitle').value;
        let jobType = document.getElementById('jobType').value;
        let jobDescription = document.getElementById('jobDescription').value;
        let location = document.getElementById('location').value;
        let salary = document.getElementById('salary').value;
        let category = document.getElementById('category').value;
        let companyImage = document.getElementById('companyImage').value;
        let skills = document.getElementById('skills').value;
        let closingDate = document.getElementById('closingDate').value;

        // Split skills into an array
        skills = skills.split(',').map(skill => skill.trim());

        // Prepare job object
        let job = {
            "jobTitle": jobTitle,
            "jobDescription": jobDescription,
            "jobType": jobType,
            "location": location,
            "salary": salary,
            "category": category,
            "imageUrl": companyImage, 
            "closingDate": closingDate,
            "companyName": companyName,
            "companyDescription": companyDescription,
            "companyLocation": companyLocation,
            "employerID": employerId,
            "skills": skills
        };

        console.log("Job data:", job);

        // Send POST request to server
        const response = await fetch('http://localhost:5190/api/JobListing/AddJobListing', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify({
                "jobTitle": jobTitle,
            "jobDescription": jobDescription,
            "jobType": jobType,
            "location": location,
            "salary": salary,
            "category": category,
            "imageUrl": companyImage, 
            "closingDate": closingDate,
            "companyName": companyName,
            "companyDescription": companyDescription,
            "companyLocation": companyLocation,
            "employerID": employerId,
            "skills": skills
            })
        });

        // Handle response
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Status: ${errorData.statusCode}, message: ${errorData.message}`);
        }

        const data = await response.json();
        console.log("Job posted successfully:", data);

        // Display toast notification
        document.getElementById('toastMessage').innerText = 'Job Posted Successfully!';
        var toastElement = document.getElementById('myToast');
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
        
        // Wait briefly before performing other actions
        await new Promise(resolve => setTimeout(resolve, 1000));
        window.location.reload();

        // Optionally reload or perform other actions
    } catch (err) {
        console.error("Error posting job:", err.message);
    }
};

// Attach postJob function to form submit event
document.getElementById('jobForm').addEventListener('submit', postJob);

        document.getElementById('logOut').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'login.html';
        });


    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
